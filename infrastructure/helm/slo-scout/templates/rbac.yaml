{{- if .Values.rbac.create -}}
{{- if .Values.rbac.clusterRole }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "slo-scout.fullname" . }}
  labels:
    {{- include "slo-scout.labels" . | nindent 4 }}
rules:
# Read pods for chaos testing
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
# Read services for discovery
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list", "watch"]
# Read deployments for blast radius calculation
- apiGroups: ["apps"]
  resources: ["deployments", "statefulsets"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "slo-scout.fullname" . }}
  labels:
    {{- include "slo-scout.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "slo-scout.fullname" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "slo-scout.serviceAccountName" . }}
  namespace: {{ include "slo-scout.namespace" . }}
{{- else }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "slo-scout.fullname" . }}
  namespace: {{ include "slo-scout.namespace" . }}
  labels:
    {{- include "slo-scout.labels" . | nindent 4 }}
rules:
- apiGroups: [""]
  resources: ["pods", "services", "configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "statefulsets"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "slo-scout.fullname" . }}
  namespace: {{ include "slo-scout.namespace" . }}
  labels:
    {{- include "slo-scout.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "slo-scout.fullname" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "slo-scout.serviceAccountName" . }}
  namespace: {{ include "slo-scout.namespace" . }}
{{- end }}
{{- end }}

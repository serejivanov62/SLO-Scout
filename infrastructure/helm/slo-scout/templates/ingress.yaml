{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "slo-scout.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "slo-scout.labels" . | nindent 4 }}
  annotations:
    {{- toYaml .Values.ingress.annotations | nindent 4 }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      # Frontend - root path
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ include "slo-scout.fullname" . }}-frontend
            port:
              number: 80
      # Backend API - /api path
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: {{ include "slo-scout.fullname" . }}-backend
            port:
              number: 8000
{{- end }}

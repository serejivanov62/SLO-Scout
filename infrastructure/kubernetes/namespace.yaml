apiVersion: v1
kind: Namespace
metadata:
  name: slo-scout
  labels:
    name: slo-scout
    environment: production
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: slo-scout-config
  namespace: slo-scout
data:
  KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
  TIMESCALEDB_HOST: "timescaledb"
  TIMESCALEDB_PORT: "5432"
  TIMESCALEDB_DATABASE: "sloscout"
  MILVUS_HOST: "milvus"
  MILVUS_PORT: "19530"
  MINIO_ENDPOINT: "minio:9000"
  EMBEDDING_MODEL: "all-MiniLM-L6-v2"
  LOG_LEVEL: "INFO"
---
apiVersion: v1
kind: Secret
metadata:
  name: slo-scout-secrets
  namespace: slo-scout
type: Opaque
stringData:
  TIMESCALEDB_USER: "sloscout"
  TIMESCALEDB_PASSWORD: "changeme"
  MINIO_ACCESS_KEY: "minioadmin"
  MINIO_SECRET_KEY: "changeme"
  JWT_SECRET_KEY: "changeme-generate-secure-key"
  GITHUB_TOKEN: ""
  GITLAB_TOKEN: ""
  OPENAI_API_KEY: ""
